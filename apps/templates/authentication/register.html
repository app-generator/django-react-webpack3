{% extends 'base.html' %}

{% block content %}
<div class="container-fluid h-100">
    <div class="row h-100">
        <div class="col-md-8 mx-auto d-flex align-items-center">
            <form method="post" action="" class="w-50 mx-auto border rounded p-4 pt-0">
                {% csrf_token %}
                <div class="form-group my-4">
                    {{ form.username }}
                    <span class="text-error">{{ form.username.errors }}</span>

                </div>
                <div class="form-group my-4">
                    {{ form.password1 }}
                    <span class="text-error">{{ form.password1.errors }}</span>
                </div>
                <div class="form-group my-4">
                    {{ form.password2 }}
                    <span class="text-error">{{ form.password2.errors }}</span>
                </div>
                <p class="text-danger">
                    {% if msg %}
                    {{ msg | safe }}
                    {% endif %}
                </p>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
